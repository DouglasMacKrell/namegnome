[mypy]
python_version = "3.12"
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_return_any = true
warn_unreachable = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
strict_optional = true
strict_concatenate = true
warn_unused_configs = true

# Allow Any in specific cases
disallow_any_explicit = false

# Ignore missing imports for third-party libraries with no type stubs
[mypy.plugins.yaml]
enabled = true

[mypy-yaml.*]
ignore_missing_imports = true

# Ignore self annotation warnings for method parameters
disable_error_code = misc, annotation-unchecked, override, untyped-def, no-redef, var-annotated

[mypy.plugins.pydantic.*]
follow_imports = skip

[mypy.plugins.yaml.*]
follow_imports = skip 